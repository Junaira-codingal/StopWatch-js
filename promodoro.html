<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Timer</title>
    <style>
      body {
        background: linear-gradient(
          to right,
          #ecd3e9,
          #9ab6e5,
          #caae84,
          #d7886f,
          #73c7c8
        );
        text-align: center;
        font-family: "Courier New", Courier, monospace;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      #sections {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 30px;
      }
      a:hover {
        color: #792f2f;
        box-shadow: 0 0 5px #ff9e69;
      }
      hr {
        height: 3px;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        box-shadow: 0 0 10px #a6c1ee;
        margin: 0;
      }
      #time {
        font-size: 5rem;
        font-weight: bold;
        color: #c97575e9;
        text-shadow: 0 0 10px #532a2a;
      }
      #time:hover {
        text-shadow: 0 0 10px #b58066;
      }
      button {
        color: #462019;
        font-weight: bold;
        background-color: rgba(238, 226, 166, 0.16);
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      button:hover {
        color: #462019;
        font-weight: bold;
        background-color: rgba(238, 226, 166, 0.16);
        border: none;
        padding: 20px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h1>StudyTracker</h1>
    <hr />
    <div id="sections">
      <h2><a href="#Pomodoro">Pomodoro</a></h2>
      <h2><a href="shortBreak.html">ShortBreak</a></h2>
      <h2><a href="longBreak.html">LongBreak</a></h2>
    </div>

    <div id="time">25:00</div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>

    <script>
      let seconds = 0;
      let minutes = 25;
      let timer = null;
      let sessionCount = 0;
      let mode = "pomodoro";

      function updateTime() {
        let sec = seconds < 10 ? "0" + seconds : seconds;
        let min = minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("time").innerText = `${min}:${sec}`;
      }

      function SessionCount() {
        if (mode === "pomodoro") {
          sessionCount++;
          if (sessionCount < 4) {
            alert("Short break time! ðŸŒ¸");
            mode = "short";
            window.location.href = "shortBreak.html";
          } else {
            alert("Long break time! ðŸ§˜â€â™€ï¸");
            mode = "long";
            sessionCount = 0;
            window.location.href = "LongBreak.html";
          }
        } else {
          alert("Back to work! ðŸš€");
          mode = "pomodoro";
          window.open("promodro.html", "_self");
        }
      }

      function start() {
        if (timer !== null) return;

        timer = setInterval(() => {
          if (seconds === 0) {
            if (minutes === 0) {
              clearInterval(timer);
              timer = null;
              SessionCount();
              return;
            }
            minutes--;
            seconds = 59;
          } else {
            seconds--;
          }
          updateTime();
        }, 1000);
      }

      function stop() {
        clearInterval(timer);
        timer = null;
      }

      function reset() {
        if (mode === "pomodoro") {
          minutes = 25;
        } else if (mode === "short") {
          minutes = 5;
        } else if (mode === "long") {
          minutes = 15;
        }
        seconds = 0;
        updateTime();
      }

      updateTime();
    </script>
  </body>
</html>
